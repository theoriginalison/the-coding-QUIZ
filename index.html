<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>The Coding QUIZ!</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="./highscores.html">High Scores</a>
      <h5 id="timer">Timer</h5>
    </nav>
    <h1>Hello, world!</h1>

    <div class="container" id="startContainer">
      <div class="row justify-content-md-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-body" margin:auto>
              <h1 class="card-title" id="question">Are you ready?</h1>
              <button class="btn btn-primary" id="start">Start</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container hidden" id="questionContainer">
      <div class="row justify-content-md-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-body" margin:auto>
              <h1 class="card-title" id="question">Question!</h1>
              <button
                type="button"
                class="btn btn-primary btn-lg btn-block text-left choices"
                id="choiceOne"
              >
                Answer Choice 1
              </button>
              <button
                type="button"
                class="btn btn-primary btn-lg btn-block text-left choices"
                id="choiceTwo"
              >
                Answer Choice 2
              </button>
              <button
                type="button"
                class="btn btn-primary btn-lg btn-block text-left choices"
                id="choiceThree"
              >
                Answer Choice 3
              </button>
              <button
                type="button"
                class="btn btn-primary btn-lg btn-block text-left choices"
                id="choiceFour"
              >
                Answer Choice 4
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container hidden" id="endContainer">
      <div class="row justify-content-md-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-body" margin:auto>
              <h1 class="card-title" id="question">You're finished!</h1>
              <button class="btn btn-primary" id="end">High Score etc.</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
